<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Button Example</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="content-container">
        <h1>Caleb Anderson</h1>
        <p class="subtitle">Crafting code & sound: developer, musician, creator.</p> <div class="button-container"></div>
        <label>
            <input type="checkbox" id="toggleRotation" checked>Show Rotation Display
        </label>
        <div class="button-container">
            <div class="button">
                <div class="face front">Story</div>
                <div class="face back">Story</div>
                <div class="face top">故事</div>
                <div class="face bottom">कहानी</div>
                <div class="face left">Histoire</div>
                <div class="face right">Historia</div>
                <span class="rotation-display">(0, 0, 0)</span>
            </div>
            <div class="button">
                <div class="face front">Portfolio</div>
                <div class="face back">Portfolio</div>
                <div class="face top">投资组合</div>
                <div class="face bottom">पोर्टफोलियो</div>
                <div class="face left">Portefeuille</div>
                <div class="face right">Portafolio</div>
                <span class="rotation-display">(0, 0, 0)</span>
            </div>
            <div class="button">
                <div class="face front">Goals</div>
                <div class="face back">Goals</div>
                <div class="face top">目标</div>
                <div class="face bottom">लक्ष्य</div>
                <div class="face left">Buts</div>
                <div class="face right">Objetivos</div>
                <span class="rotation-display">(0, 0, 0)</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
