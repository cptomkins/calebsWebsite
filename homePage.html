<!DOCTYPE html>
<html lang="en">
<head>  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caleb's Website</title>
  <style>
    body {
      --bg-color: #29323c;  /* Darker blue-grey for better contrast */
      background: linear-gradient(45deg, #29323c, #414f5c); 
      color: #fff;  font-family: 'Montserrat', sans-serif;  display: flex;  flex-direction: column;  justify-content: center;  align-items: center;  height: 100vh;  margin: 0;  padding: 3em;
    }
    h1 {  font-size: 3rem;  margin: 0;  text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);}
    .subheading {  font-size: 1.6rem;  color: #aaa;  margin-bottom: 20px;}
    .button-container {  display: flex;  justify-content: center;  margin-top: 30px;}
    .button {
      background: linear-gradient(45deg, #ff6347, #ffb756);  border: 2px solid #fff;  color: #fff;  border-radius: 30px;  padding: 16px 32px;  font-size: 1.6rem;  font-weight: bold;  cursor: pointer;  text-decoration: none;  box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);  transition: background 0.3s ease, box-shadow 0.3s ease;  margin: 10px;  white-space: nowrap;
    }       .button:hover {  background: linear-gradient(45deg, #ffb756, #ff6347);  box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);}
  </style>
</head>
<body> 
  <h1>Caleb Anderson</h1>  <p class="subheading">Web Developer &amp; Problem-Solver</p>
  <div class="button-container">  
    <a href="#" class="button">Explore My Journey</a>
    <a href="#" class="button">View My Portfolio</a>  
    <a href="#" class="button">Discover My Goals</a>
  </div>
</body>
</html>
